<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="style/main.css">
        <script src="https://kit.fontawesome.com/d16d270b4c.js" crossorigin="anonymous"></script>
        <!--OWL CSS-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <!--FONTE DA NETFLIX-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gantari:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="ex-principal">
                <div class="container">
                    <img src="img/logo.png" class="titulo"></img>
                    <p class="sinopse">Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>
                </div>
                <div class="botoes">
                <button onclick="window.open('https://www.youtube.com/watch?v=99Yf1j6p9_Q','_blank')" role="button" class="botao" id="play">
                    <i class="fa-solid fa-play"></i>
                    &nbsp;
                    ASSISTIR
                </button>
                <button role="button" class="botao" id="info">
                    <i class="fa-solid fa-circle-info"></i>
                    &nbsp;
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </main>
        <div class="carrosel-pop">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/capas/mini1.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini2.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini3.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini4.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini5.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini6.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini7.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini8.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini9.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini10.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capas/mini11.jpg">
                </div>
            </div>
        </div>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
