<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Netflix Clone - Bootstrap</title>
        <link rel="stylesheet" href="style/main.css">
        <script src="https://kit.fontawesome.com/d16d270b4c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="ex-principal">
                <div class="container">
                    <img src="img/logo.png" class="titulo"></img>
                    <p class="sinopse">Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>
                </div>
                <div class="botoes">
                <button role="button" class="botao" id="play">
                    <i class="fa-solid fa-play"></i>
                    &nbsp;
                    ASSISTIR
                </button>
                <button role="button" class="botao" id="info">
                    <i class="fa-solid fa-circle-info"></i>
                    &nbsp;
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </main>
    </body>
</html>
